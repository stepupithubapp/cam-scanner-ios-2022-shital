<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tools</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="tools-section">
    <ion-row>
      <ion-col size="12">
        <div class="recent-doc-title">Format Conversion</div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-text-center" style="background: #f7f7f7;">
      <ion-col size="3" class="ion-margin-bottom">
        <div class="tools-box">
          <div class="icon">
            <ion-icon name="scan-circle-outline"></ion-icon>
          </div>
          <div class="title">Smart Scan</div>
        </div>
      </ion-col>
      <ion-col size="3" class="ion-margin-bottom">
        <div class="tools-box">
          <div class="icon">
            <ion-icon name="image-outline"></ion-icon>
          </div>
          <div class="title">Import Picture</div>
        </div>
      </ion-col>
      <ion-col size="3" class="ion-margin-bottom">
        <div class="tools-box">
          <div class="icon">
            <ion-icon name="card-outline"></ion-icon>
          </div>
          <div class="title">Scan ID Card</div>
        </div>
      </ion-col>
